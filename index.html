<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>

        <!-- Online Files-->
        <!-- CSS -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Local Files -->
        <!-- Media -->
        <link rel="shortcut icon" href="icons/logoIcon.ico" />
        <!-- CSS -->
        <link
            type="text/css"
            rel="stylesheet"
            href="css/materialize.min.css"
            media="screen,projection"
        />
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <!-- JS -->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/variables.js"></script>
    </head>

    <!-- Main Body -->
    <body class="blue-grey darken-4 white-text">
        <!-- Nav bar -->
        <div class="row white navBar">
            <a
                class="col m2 hide-on-small-only btn-large white waves-effect hoverable blue-grey-text left"
                id="prevBtn"
                ><i class="material-icons left">chevron_left</i>PREV</a
            >
            <a
                class="col s12 m8 btn-large btn-flat white blue-grey-text"
                id="homepageBtn"
                ><b>HOMEPAGE</b></a
            >
            <a
                class="col m2 hide-on-small-only btn-large white waves-effect hoverable blue-grey-text right"
                id="nextBtn"
                ><i class="material-icons right">chevron_right</i>NEXT</a
            >
        </div>

        <!-- Main Content -->
        <div class="row" id="notesPage">
            <!-- Left Section -->
            <div class="col s12 m6 center-align" id="timeArea">
                <!-- Time / Date -->
                <h1 id="time"></h1>
                <h4 id="date"></h4>

                <!-- Weather -->
                <div class="container">
                    <div class="notification"></div>
                    <div class="weather-container">
                        <div class="weather-icon">
                            <img src="icons/unknown.png" alt="" />
                        </div>
                        <div class="temperature-value">
                            <p>- Â°<span>F</span></p>
                        </div>
                        <div class="temperature-description">
                            <p>-</p>
                        </div>
                        <div class="location">
                            <p>-</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col s12 m6">
                <!-- Card List Selector -->
                <a
                    class="dropdown-trigger btn-large white blue-grey-text col s12"
                    href="#"
                    data-target="cardListDropdown"
                    style="margin-bottom: 7.5px"
                    id="cardListBtn"
                ></a>
                <ul id="cardListDropdown" class="dropdown-content">
                    <li style="text-align: center">
                        <a href="#!" id="listBtn1">MAIN</a>
                    </li>
                    <li style="text-align: center">
                        <a href="#!" id="listBtn2">SCHOOL</a>
                    </li>
                    <li style="text-align: center">
                        <a href="#!" id="listBtn3">MISC</a>
                    </li>
                </ul>

                <!-- Card Area -->
                <div id="cardArea"></div>

                <!-- Add Card Button -->
                <a
                    class="btn-large blue-grey waves-effect waves-light hoverable col s12"
                    onclick="createNewCard()"
                    onmouseover="this.style.color='#00bfa5';"
                    onmouseout="this.style.color='';"
                >
                    <!-- Button Icon -->
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>

        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

        <div class="row" id="page2">
            <div class="col s12">
                <h1>Schedule</h1>
                <iframe
                    src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=1&amp;bgcolor=%23ffffff&amp;ctz=America%2FChicago&amp;src=ZGFubnloYXJyaXMxMUB0YW11LmVkdQ&amp;src=Y192NGZlYTYwOHQwZ3RubWptcXVwMmQ1NmYza0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&amp;src=Y183dXRnNTVscHE4ZW9jZ3VjdHBtbnFpNXNya0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&amp;src=YWRkcmVzc2Jvb2sjY29udGFjdHNAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&amp;color=%23039BE5&amp;color=%2333B679&amp;color=%23E67C73&amp;color=%237986CB&amp;color=%23616161&amp;showTitle=0&amp;showNav=1&amp;showDate=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0"
                    style="border-width: 0"
                    width="75%"
                    height="650"
                    frameborder="0"
                    scrolling="no"
                ></iframe>
            </div>
        </div>
        <div class="row" id="page3">
            <div class="col s12">
                <h1>Page 3</h1>
                <iframe
                    src="http://127.0.0.1:5500/#!"
                    width="75%"
                    height="650"
                ></iframe>
            </div>
        </div>

        <!-- Local Weather JS -->
        <script src="js/app.js"></script>
    </body>
</html>
