<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>

        <!-- Online Files-->
        <!-- CSS -->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Local Files -->
        <!-- Media -->
        <link rel="shortcut icon" href="logoIcon.ico" />
        <!-- CSS -->
        <link
            type="text/css"
            rel="stylesheet"
            href="css/materialize.min.css"
            media="screen,projection"
        />
        <!-- JS -->
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <!-- Main Body -->
    <body class="blue-grey darken-4 white-text">
        <!-- Nav bar -->
        <div class="row white black-text" style="text-align: center">
            <a
                class="col s2 l1 btn-large white waves-effect hoverable black-text left"
                ><i class="material-icons left">code</i>PREV</a
            >
            <a class="col s8 l10 btn-large btn-flat white"><b>HOMEPAGE</b></a>
            <a
                class="col s2 l1 btn-large white waves-effect hoverable black-text right"
                ><i class="material-icons right">code</i>NEXT</a
            >
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Left Section -->
            <div class="col s12 m6 center-align" id="timeArea">
                <!-- Time / Date -->
                <h1 id="time"></h1>
                <h4 id="date"></h4>
            </div>

            <!-- Right Section -->
            <div class="col s12 m6">
                <!-- Card List Selector -->
                <a
                    class="dropdown-trigger btn-large white blue-grey-text"
                    href="#"
                    data-target="cardListDropdown"
                    style="width: 100%; margin-bottom: 5px"
                    id="cardListBtn"
                ></a>
                <ul id="cardListDropdown" class="dropdown-content">
                    <li style="text-align: center">
                        <a href="#!" id="listBtn1">MAIN</a>
                    </li>
                    <li style="text-align: center">
                        <a href="#!" id="listBtn2">SCHOOL</a>
                    </li>
                    <li style="text-align: center">
                        <a href="#!" id="listBtn3">MISC</a>
                    </li>
                </ul>

                <!-- Card Area -->
                <div id="cardArea"></div>

                <!-- Add Card Button -->
                <a
                    class="btn-large blue-grey waves-effect waves-light hoverable"
                    style="width: 100%"
                    onclick="createNewCard()"
                    onmouseover="this.style.color='cyan';"
                    onmouseout="this.style.color='';"
                >
                    <!-- Button Icon -->
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>
    </body>
</html>
