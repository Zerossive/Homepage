<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey darken-4">
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
                <div class="row">
                    <div class="section blue-text col s12 center"><h2>Title</h1></div>
                    <div class="section card-panel white blue-text text-darken-3 col l4 s12">
                        <h5>Sign In</h5>
                        <div class="input-field">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <div class="section card-panel blue lighten-2 white-text col s12 center">Sign In</div>
                    </div>
                    <div class="col s12 l8" id="content">
                        <!--Cards Placed Here-->
                    </div>
                </div>
                <a class="btn col l2 s12 red lighten-2 waves-effect waves-light right tooltipped" data-tooltip="Deletes all notes" onclick="emptyStorage(event)" href="#!">DELETE<i class="material-icons right">remove</i></a>
            </div>
            <div class="col s1"></div>
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large blue pulse" onclick="createEle()">
                <i class="large material-icons">add</i>
            </a>
        </div>

        <script type="text/javascript" src="js/materialize.min.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('.tooltipped');
                var instances = M.Tooltip.init(elems, {});
            });

            function startup() {
                //content.innerHTML = localStorage.getItem("currentContent");
            }
            startup();

            function saveLocalStorage() {
                localStorage.setItem("currentContent", content.innerHTML);
            }

            function emptyStorage() {
                let content = document.getElementById("content");
                content.innerHTML = "";
                saveLocalStorage();
                startup();

                M.Toast.dismissAll();
                M.toast({html: 'All Notes Removed!', classes: 'red lighten-2'});
            }

            function print() {
                //console.log(event.target.value);
            }

            function createEle() {
                let content = document.getElementById("content");

                let newItem = document.createElement("div");
                newItem.setAttribute('class', 'section card-panel white blue-text text-darken-3 col l12 s12 right');
                newItem.id = "newItemId";
                content.appendChild(newItem);

                let newSubItem = document.createElement("h5");
                newSubItem.innerHTML = "Card #";
                newItem.appendChild(newSubItem);

                let newButton = document.createElement("a");
                newButton.setAttribute('class', 'btn red lighten-2 waves-effect waves-light right hoverable');
                newButton.onclick = removeEle;
                newSubItem.appendChild(newButton);

                let newButtonIcon = document.createElement("i");
                newButtonIcon.setAttribute('class', 'material-icons');
                newButtonIcon.innerHTML = "remove";
                newButton.appendChild(newButtonIcon);

                let newSubItem2 = document.createElement("p");
                newItem.appendChild(newSubItem2);

                let newTextArea = document.createElement("textarea");
                newTextArea.setAttribute('class', 'materialize-textarea');
                newTextArea.type = "test";
                newSubItem2.appendChild(newTextArea);

                saveLocalStorage();
            }

            function removeEle() {
                thisEvent = event.target;
                while (thisEvent.tagName != "DIV") {
                    thisEvent = thisEvent.parentElement;
                }
                setTimeout(() => {thisEvent.remove(); }, 200);
                saveLocalStorage();

                M.Toast.dismissAll();
                M.toast({html: 'Note Removed!', classes: 'red lighten-2'});
            }
        </script>
    </body>
</html>
